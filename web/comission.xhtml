<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">#{msg.transactionLimitsTitle}</ui:define>

    <ui:define name="content">
        <h:form id="PreferenceValueForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>#{msg.comissionsTitle}</h1>
                            <f:facet name="header">
                                <p:messages id="messages"  autoUpdate="true" closable="true" />
                            </f:facet>
                            <p:panelGrid id="generalLimitsGrid" columns="2">
                                <p:outputLabel value="#{msg.discountRateTitle}"/>
                                <h:outputText value="#{preferenceValueController.discountRate}"/>

                                <p:outputLabel value="#{msg.comissionRechargeWallet}"/>
                                <h:outputText value="#{preferenceValueController.rechargeWalletCommission}"/>

                                <p:outputLabel value="#{msg.comissionRemittance}"/>
                                <h:outputText value="#{preferenceValueController.remittanceCommission}"/>

                                <p:outputLabel value="#{msg.comissionCardConsult}"/>
                                <h:outputText value="#{preferenceValueController.cardConsultCommission}"/>

                                <p:outputLabel value="#{msg.comissionCardActivation}"/>
                                <h:outputText value="#{preferenceValueController.cardActivationCommission}"/>

                                <p:outputLabel value="#{msg.comissionCardRecharge}"/>
                                <h:outputText value="#{preferenceValueController.cardRechargeCommission}"/>
                                
                            </p:panelGrid>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
