<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">#{msg.transactionLimitsTitle}</ui:define>

    <ui:define name="content">
        <h:form id="PreferenceValueForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>#{msg.transactionLimitsTitle}</h1>
                            <f:facet name="header">
                                <p:messages id="messages"  autoUpdate="true" closable="true" />
                            </f:facet>

                            <p:tabView>
                                <c:forEach items="#{preferenceValueController.serviceTransactionLimites}" var="serviceTransacitonLimit">
                                    <p:tab title="#{serviceTransacitonLimit.title}"> 
                                        <p:panelGrid id="transactionLimitsGrid" columns="2">

                                            <p:outputLabel value="#{msg.transactionLimitsTransactionDailyQuantity}"/>
                                            <h:outputText value="#{serviceTransacitonLimit.maxDailyTransactionQuantity}"/>

                                            <p:outputLabel value="#{msg.transactionLimitsTransactionMonthlyQuantity}"/>
                                            <h:outputText value="#{serviceTransacitonLimit.maxMonthlyTransactionQuantity}"/>

                                            <p:outputLabel value="#{msg.transactionLimitsTransactionYearlyQuantity}"/>
                                            <h:outputText value="#{serviceTransacitonLimit.maxYearTransactionQuantity}"/>

                                            <p:outputLabel value="#{msg.transactionLimitsTransactionDailyAmount}" rendered="#{serviceTransacitonLimit.type.hasAmount}"/>
                                            <h:outputText value="#{serviceTransacitonLimit.maxDailyTransactionAmount}" rendered="#{serviceTransacitonLimit.type.hasAmount}"/>

                                            <p:outputLabel value="#{msg.transactionLimitsTransactionMonthlyAmount}" rendered="#{serviceTransacitonLimit.type.hasAmount}"/>
                                            <h:outputText value="#{serviceTransacitonLimit.maxMonthlyTransactionAmount}" rendered="#{serviceTransacitonLimit.type.hasAmount}"/>

                                            <p:outputLabel value="#{msg.transactionLimitsTransactionYearlyAmount}" rendered="#{serviceTransacitonLimit.type.hasAmount}"/>
                                            <h:outputText value="#{serviceTransacitonLimit.maxYearTransactionAmount}" rendered="#{serviceTransacitonLimit.type.hasAmount}"/>

                                        </p:panelGrid>
                                    </p:tab>
                                </c:forEach>

                            </p:tabView>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
