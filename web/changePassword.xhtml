<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{msg.changePassword}</ui:define>

    <ui:define name="content">
        <h:form id="changeForm" >
            <p:messages id="msgs" showDetail="true" showSummary="false" />
            <div class="card login-panel ui-fluid">
                <div class="ui-g">

                    <h:outputText value="#{msg.changePassword}" />
                    <div class="ui-g-12">

                        <p:panelGrid id="dataGrid" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                            <p:outputLabel value="#{msg.oldPassword}" for="oldPassword" />
                            <p:password autocomplete="false" id="oldPassword" value="#{changePasswordBean.oldPassword}" title="#{msg.oldPassword}" required="true"/>

                            <p:outputLabel value="#{msg.newPassword}" for="newPassword" />
                            <p:password autocomplete="false" id="newPassword" value="#{changePasswordBean.newPassword}" validator="#{changePasswordBean.validate()}" title="#{msg.newPassword}" required="true"/>

                            <p:outputLabel value="#{msg.verifyPassword}" for="verifyPassword" />
                            <p:password autocomplete="false" id="verifyPassword" value="#{changePasswordBean.verifyPassword}" title="#{msg.verifyPassword}" required="true"/>

                        </p:panelGrid>
                    </div>

                    <div class="ui-g-12">
                        <p:commandButton value="#{msg.accept}" icon="ui-icon-person" update="changeForm" action="#{changePasswordBean.save()}" ajax="true"/>
                    </div>


                </div>  
            </div>
        </h:form>

    </ui:define>

</ui:composition>
