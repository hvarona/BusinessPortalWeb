<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{msg.accountBank}</ui:define>

    <ui:define name="content">
        <h:form id="AccountBankCreateForm">
            <h1>#{msg.accountBank}</h1>
            <p:messages id="general" globalOnly="true" autoUpdate="true" showDetail="true" showSummary="false"  />
            <p:panelGrid id="containerGrid" columns="2" layout="grid"  style="border:0px none; background-color:transparent;">
                <p:panelGrid id="dataGrid" columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                   <p:outputLabel value="#{msg.accountNumber}" for="accountBankNumber" />
                   <p:inputText id="accountBankNumber" value="#{accountBankController.accountBankNumber}" title="Code" required="true" >
                    </p:inputText>
                    <p:message for="accountBankNumber"/>

                    <p:outputLabel value="#{msg.bank}" for="bank" />
                    
                    <p:selectOneMenu id="bank" value="#{accountBankController.bank}" converter="bankConverter" required="true" >
                        <f:selectItem itemLabel="Selecione Uno" noSelectionOption="true"/>
                        <f:selectItems value="#{dtListAccountBankController.banks}"/>
                    </p:selectOneMenu>
                    
                    <p:message for="bank"/>
                    <p:outputLabel value="#{msg.accountType}" for="accountType" />
                    <p:selectOneMenu id="accountType" value="#{accountBankController.accountTypeBank}" converter="accountTypeBankConverter" required="true" >
                        <f:selectItem itemLabel="Selecione Uno" noSelectionOption="true"/>
                        <f:selectItems value="#{dtListAccountBankController.accountTypeBanks}"/>
                    </p:selectOneMenu> 
                    <p:message for="accountType"/>
                    
                </p:panelGrid>
            </p:panelGrid>

            <div align="center">
                <p:commandButton  value="#{msg.save}" id="btnSubmit" icon="ui-icon-save" actionListener="#{accountBankController.save()}" />
                <p:commandButton  value="#{msg.cancel}" id="btnCancel" icon="ui-icon-cancel" update=":AccountBankCreateForm" actionListener="#{accountBankController.reset()}" immediate="true" process="@this"/>
                <p:commandButton  value="#{msg.goBack}" id="btnReturn"  icon="ui-icon-replay" update=":AccountBankCreateForm" actionListener="#{accountBankController.doRediret()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
